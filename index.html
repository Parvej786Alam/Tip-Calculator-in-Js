<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Tip Calculator</h2>
        <div class="inp">
            <span class="bg">$</span>
            <input type="number" id="num" placeholder="Enter Amount">
        </div>
        <div class="inp">
            <label for="tip">Tip</label>
            <input type="range" name="range" id="range" min="0" max="100" value="0" step="1">
            <span class="ran"></span>
        </div>
        <h3>Result</h3>
        <div class="inp">
            <div class="tip">
                <span class="border">Tip Amount : </span>
                <span class="tipamt"></span>
            </div>
            <div class="amt">
                <span class="boredr">Total Bill with Tip : </span>
                <span class="bill"></span>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
